<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="../../../reveal/dist/reset.css">
		<link rel="stylesheet" href="../../../reveal/dist/reveal.css">
		<link rel="stylesheet" href="../../../reveal/dist/theme/blood.css">
		<link rel="icon" href="../../../assets/icons/reveal.png">
		<link href="../../../assets/icons/fontawesome-free-6.5.1-web/css/all.css" rel="stylesheet">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="../../../reveal/plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

				<!-- HOME -->
				<section data-auto-animate>
					<section >
						<img src="../../../assets/img/reveal.png" alt="reveal.js" width="600">
						<h1>Blood Theme</h1>
					</section>
				</section>

                <!-- TABLE OF CONTENTS -->
                <section data-markdown
                         data-auto-animate>
                    <textarea data-template>
                        ___
                        ## TABLE OF CONTENTS
                        ___
                        - [<i class="fa-solid fa-shapes"></i>&nbsp;Part 1](#/2)
                        - [<i class="fa-solid fa-shapes"></i>&nbsp;Part 2](#/3)
                        - [<i class="fa-solid fa-shapes"></i>&nbsp;Part 3](#/4)
                        ___
                    </textarea>
                </section>

                <!-- CONTENTS -->
                <section data-markdown="./markdown.md"
                         data-separator="^\n\n\n"
                         data-separator-vertical="^\n\n"
                         data-separator-notes="^Note:"
                         data-charset="iso-8859"
                         data-auto-animate>
                </section>

			</div>
		</div>

		<script src="../../../reveal/dist/reveal.js"></script>
		<script src="../../../reveal/plugin/notes/notes.js"></script>
		<script src="../../../reveal/plugin/markdown/markdown.js"></script>
		<script src="../../../reveal/plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
